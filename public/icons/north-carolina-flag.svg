<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Blue vertical stripe -->
  <rect x="0" y="0" width="100" height="200" fill="#002868"/>
  <!-- Red top stripe -->
  <rect x="100" y="0" width="200" height="100" fill="#BF0A30"/>
  <!-- White bottom stripe -->
  <rect x="100" y="100" width="200" height="100" fill="#FFFFFF"/>
  <!-- Gold star -->
  <polygon points="50,50 56,68 75,68 60,79 66,97 50,86 34,97 40,79 25,68 44,68" fill="#FFD700"/>
  <!-- N C letters -->
  <text x="50" y="40" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#FFD700">N</text>
  <text x="50" y="120" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#FFD700">C</text>
  <!-- Gold horizontal lines -->
  <rect x="20" y="42" width="60" height="2" fill="#FFD700"/>
  <rect x="20" y="100" width="60" height="2" fill="#FFD700"/>
</svg>
